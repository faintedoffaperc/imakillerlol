<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imakiller.lol</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        #snow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .container {
            max-width: 400px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 28px;
            color: #ffffff;
            margin-bottom: 20px;
        }
        .neon-text {
            display: inline-block;
            text-shadow: 0 0 10px rgba(106, 13, 173, 0.8),
                         0 0 20px rgba(106, 13, 173, 0.5),
                         0 0 30px rgba(106, 13, 173, 0.3);
            animation: pulse 2s infinite ease-in-out;
        }
        .neon-text span {
            display: inline-block;
            animation: flicker 3s infinite;
            animation-delay: calc(0.1s * var(--i));
        }
        @keyframes pulse {
            0%, 100% { text-shadow: 0 0 10px rgba(106, 13, 173, 0.8), 0 0 20px rgba(106, 13, 173, 0.5), 0 0 30px rgba(106, 13, 173, 0.3); }
            50% { text-shadow: 0 0 15px rgba(106, 13, 173, 1), 0 0 30px rgba(106, 13, 173, 0.7), 0 0 50px rgba(106, 13, 173, 0.5); }
        }
        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% { opacity: 1; }
            20%, 24%, 55% { opacity: 0.4; }
        }
        .user-button {
            display: block;
            margin: 10px auto;
            padding: 15px;
            background-color: #6a0dad; /* Purple */
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 900; /* Bolder than h1 */
            transition: all 0.3s ease;
            max-width: 300px;
            box-shadow: 0 0 10px rgba(106, 13, 173, 0.5),
                        0 0 20px rgba(106, 13, 173, 0.3),
                        0 0 30px rgba(106, 13, 173, 0.1);
        }
        .user-button:hover {
            background-color: #4b0082; /* Darker purple */
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(106, 13, 173, 0.7),
                        0 0 30px rgba(106, 13, 173, 0.5),
                        0 0 40px rgba(106, 13, 173, 0.3);
        }
        @media (max-width: 500px) {
            .container {
                padding: 10px;
            }
            .user-button {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="snow"></div>
    <div class="container">
        <h1 class="neon-text" id="neon-text">imakiller.lol</h1>
        <a href="/faint" class="user-button" data-tilt>/faint</a>
        <a href="/dan" class="user-button" data-tilt>/dan</a>
        <a href="/sworn" class="user-button" data-tilt>/sworn</a>
        <a href="/pnd" class="user-button" data-tilt>/pnd</a>
        <!-- Add more users as needed -->
    </div>
    <script src="js/particles.js"></script>
    <script src="js/tilt.js"></script>
    <script src="js/app.js"></script>
    <script src="js/snow.js"></script>
    <script>
        // Split text into spans for letter-by-letter animation
        const text = document.getElementById('neon-text');
        const chars = text.textContent.split('');
        text.innerHTML = '';
        chars.forEach((char, i) => {
            const span = document.createElement('span');
            span.textContent = char;
            span.style.setProperty('--i', i);
            text.appendChild(span);
        });
    </script>
</body>
</html>
