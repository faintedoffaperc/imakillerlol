<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>imakiller.lol</title>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com"></script>
<link href="css/style.css" onerror="console.error('Failed to load style.css. Please ensure the file exists in the correct directory.');" rel="stylesheet"/>
</head>
<body>
<canvas id="static"></canvas>
<div class="min-h-screen flex items-center justify-center p-4">
<div class="terminal crt-scanlines w-full max-w-3xl p-6">
<div id="terminal-content">
<h1 class="text-2xl mb-4" id="title"></h1>
<div class="mb-4" id="boot-message"></div>
<div class="space-y-2" id="commands">
<div class="command p-2" data-link="/faint" tabindex="0">&gt; /faint</div>
<div class="output text-sm ml-4"></div>
<div class="command p-2" data-link="/dan" tabindex="0">&gt; /dan</div>
<div class="output text-sm ml-4"></div>
<div class="command p-2" data-link="/sworn" tabindex="0">&gt; /sworn</div>
<div class="output text-sm ml-4"></div>
<div class="command p-2" data-link="/pnd" tabindex="0">&gt; /pnd</div>
<div class="output text-sm ml-4"></div>
</div>
<div class="mt-4 flex items-center">
<span class="prompt">&gt;</span>
<input autocomplete="off" class="bg-transparent border-none outline-none text-green-500 w-full" id="terminal-input" type="text"/>
</div>
</div>
</div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<script onerror="console.error('Failed to load app.js. Please ensure the file exists in the correct directory.');" src="js/app.js"></script>
</body>
</html>
